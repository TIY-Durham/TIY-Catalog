<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
        <!-- endbower -->
        <link rel="stylesheet" href="css/listing--rating-panel.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <main class="container">
          <section class="reviews">
          <ul class="panel-rating">
            <li class="review">
              <section class="first-column-review">
                <a class="im-buyer"href="#buyer">
                  <img src="https://img0.etsystatic.com/100/0/72350745/iusa_75x75.34516074_9qam.jpg" alt="" />
                     <!-- {{img from buyer}} -->
                </a>
                <p class="review-from">Reviewed by
                  <a href="#buyer">{{buyer name}}</a>
                </p>
             </section><!-- .end of section first-column-review -->
             <section class="second-column-review">
                <p class="review-date">{{review date}}</p>
                <div class="review-starts">
                  <!-- pseudo element for starts??? -->
                </div>
                <section class="item-im-descr">
                  <a class="item-img" href="#{{item-img}}"><img src="https://img0.etsystatic.com/068/0/6135474/il_75x75.767391102_mwt1.jpg" alt="" /></a>
                  <a class="item-descr" href="#{{item-descr}}">{{item description}}</a>
                </section>



              </section>
            </li>
          </ul>
        </section><!-- .end section reviews -->
        </main><!-- .container -->

        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/angular/angular.js"></script>
        <!-- endbower -->
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
