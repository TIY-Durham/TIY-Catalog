<!doctype html>
<html class="no-js" lang="" >
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
        <!-- endbower -->
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <main class="container">
          <section class="img-slider" ng-app="slider-module" ng-controller="post-image">
            <div class="img-main">
              <a href="#" id="prev"><div class = "arrow-case"></div><i class="fa fa-arrow-left"></i></a>
              <img class= "img-active" src="https://img0.etsystatic.com/047/0/6292388/il_570xN.736798340_td30.jpg">
              <a href="#" id="next"><div class = "arrow-case"></div><i class="fa fa-arrow-right"></i></a>
            </div>
            <ul class="img-list" ng-repeat= "img in item">
              <li class="img-list-items"><img class="active" src={{img.results[0].url_75x75}}></li>
              <li class="img-list-items"><img class="active" src={{img.results[1].url_75x75}}></li>
              <li class="img-list-items"><img class="active" src={{img.results[2].url_75x75}}></li>
              <li class="img-list-items"><img class="active" src={{img.results[3].url_75x75}}></li>
              <li class="img-list-items"><img class="active" src={{img.results[4].url_75x75}}></li>
            </ul>
            <h4 id="image-zoom"><i class="fa fa-search-plus"></i>zoom</h4>
          </section>
        </main><!-- .container -->

        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/angular/angular.js"></script>
        <!-- endbower -->
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="js/image-slider.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
